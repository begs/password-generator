<html>
<head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap" rel="stylesheet"/> 
        <link href="https://fonts.googleapis.com/css?family=Inter" rel="stylesheet"/>
</head>
    
<body>
    <box>
        <div class="card-header">Generate a
        <div class="card-header-green">random password</div></div>

        <p class="supporting-text">Never use an insecure password again.</p>

        <button class="generate-button" onclick="generateButtonClicked()">
            <img src="icons/lightning-icon.png" alt="lightning icon" style="width:14px; height: 19px;"><div class="generate-button-text">Generate passwords</div>
        </button>

        <hr class="divider"></hr>

        <div class="password-content-box-1">
            <div id="password-el-1"><img src="icons/dots-icon.png" alt="empty password icon"></div>
        </div>

        <div class="password-content-box-2">
            <div id="password-el-2"><img src="icons/dots-icon.png" alt="empty password icon"></div>
        </div>
    
        <div class="password-content-box-3">
            <div id="password-el-3"><img src="icons/dots-icon.png" alt="empty password icon"></div>
        </div>
    
        <div class="password-content-box-4">
            <div id="password-el-4"><img src="icons/dots-icon.png" alt="empty password icon"></div>
        </div>

    </box>
    <script src="index.js"></script>
</body>
</html>

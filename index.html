<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link
              href="https://fonts.googleapis.com/css2?family=Karla:wght@400;500;800&display=swap"
                    rel="stylesheet"/>
    </head>
    
    <body>
    <box>
        <h1 class="card-header">Generate a
            <div class="card-header-green">random password</div></h1>

        <h2 class="supporting-text">Never use an insecure password again.</h2>

    <button class="generate-button">
        <div class="generate-button-text" onclick="generateButtonClicked()">Generate passwords</div>
    </button>

    <hr class="divider"></hr>

    <div class="password-content-box-1">
        <div id="password-el-1">Button 1</div>
    </div>

    <div class="password-content-box-2">
        <div id="password-el-2">Button 2</div>
    </div>
    
    <div class="password-content-box-3">
        <div id="password-el-3">pw3</div>
    </div>
    
    <div class="password-content-box-4">
        <div id="password-el-4">pw4</div>
    </div>

    </box>
    <script src="index.js"></script>
    </body>
</html>
